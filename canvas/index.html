<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<img id="test" src="9767714.jpg" width="123" height="123">
	<canvas id="myCanvas" width="500" height="350">
		浏览器不支持canvas
	</canvas>
	<script type="text/javascript">
		var c=document.getElementById("myCanvas");
		var ctx=c.getContext("2d");

		var img=document.getElementById("test");
		img.onload=function(){
			ctx.drawImage(img,10,10);
			var imgData=ctx.getImageData(10,0,123,123)
			ctx.putImageData(imgData,10,200)
		}
		
	</script>
</body>
</html>
