<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>任务清单</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
	<link rel="stylesheet" type="text/css" href="../lib/ionic-v1.2.4/css/ionic.css">
	<script type="text/javascript" src="../lib/ionic-v1.2.4/js/ionic.bundle.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-app="todo" ng-controller="TodoCtrl">
	<ion-side-menus>
		<!-- 中心内容 -->
		<ion-side-menu-content>
			<ion-header-bar class="bar-dark">
				<h1 class="title">Todo</h1>
				<button class="button button-icon" ng-click="toggleProjects()">
					<i class="icon ion-compose"></i>
				</button>
				<!-- <h1 class="title">{{activeProject.title}}</h1>
				<!-- 新增按钮 -->
				<button class="button button-icon" ng-click="newTask()">
					<i class="icon ion-compose"></i>
				</button> -->
			</ion-header-bar>
			<ion-content srcoll="false">
				<ion-list>
					<ion-item ng-repeat="task in activeProject.tasks">
						{{task.title}}
					</ion-item>
				</ion-list>
			</ion-content>
		</ion-side-menu-content>
		<!-- 左侧菜单 -->
		<ion-side-menu side='left'>
			<ion-header-bar class="bar-dark">
				<h1 class="title">Projects</h1>
				<button class="button button-icon ion-plus" ng-click="newProject()">
				</button>
			</ion-header-bar>
			<ion-content srcoll="false">
				<ion-list>
					 <ion-item ng-repeat="project in projects" ng-click="selectProject(project, $index)" ng-class="{active: activeProject == project}">
      					{{project.title}}
    				</ion-item>
				</ion-list>
			</ion-content>
		</ion-side-menu>
	</ion-side-menus>
	<script id="new-task.html" type="text/ng-template">
		<div class="modal">
			<!-- modal header -->
			<ion-header-bar class="bar-secondary">
				<h1 class="title">新任务</h1>
				<button class="button button-clear button-positive" ng-click="closeNewTask()">取消</button>
			</ion-header-bar>

			<!-- modal content -->
			<ion-content>
				<form ng-submit="createTask(task)">
					<div class="list">
						<label class="item item-input">
							<input type="text" placeholder="你将要做什么" ng-model="task.title"></input>
						</label>
					</div>
					<div class="padding">
						<button type="submit" class="button button-block button-positive">创建任务</button>
					</div>
				</form>

			</ion-content>
		</div>
	</script>
</body>
</html>
