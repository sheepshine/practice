<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title></title>
	<style type="text/css">
		.text{color: yellow}
	</style>
</head>
<body>
	<script type="text/javascript">
		function run(from,to){
			console.log("The "+this.adjective+"rabbit runs from "+from+" to "+to)
		}
		whiteRabbit={
			adjective:"whiteRabbit"
		}
		fatRabbit={
			adjective:"fatRabbit"
		}
		run.apply(whiteRabbit,["A","B"])
		run.call(fatRabbit,"aa","bb")

		function Rabbit(adjective){
			this.adjective=adjective;
			this.speak=function(line){
				console.log("The "+this.adjective+" rabbit says '"+line+"'")
			}
		}

		var killerRabbit= new Rabbit("killer")
		console.log(killerRabbit)
		killerRabbit.speak("GRAAAAAAAAH!")
	</script>
</body>
</html>
