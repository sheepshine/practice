<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="../lib/lufylegend-1.10.0.min.js"></script>
</head>
<body>
	<div id="mylegend">loading……</div>
	<script type="text/javascript">
		init(50,'mylegend',500,350,main);
		function main(){
			loader=new LLoader();
			loader.addEventListener(LEvent.COMPLETE,loadBitmapdata);
			loader.load("../9767714.jpg","bitmapData");
		}
		function loadBitmapdata(event){
			var bitmapdata=new LBitmapData(loader.content,0,0,123,123);
			var bitmap=new LBitmap(bitmapdata);
			bitmap.x=50;
			bitmap.y=50;
			bitmap.rotate=30;
			bitmap.alpha=0.8;
			var layer=new LSprite();
			addChild(layer);
			layer.graphics.beginBitmapFill(bitmapdata)
			layer.graphics.drawArc(1,"#f00",[0,0,100,100,30*Math.PI/180,60*Math.PI/180]);

			var graphics=new LGraphics();
			addChild(graphics);
			graphics.drawRect(1,"#f00",[100,200,100,100],true,"#f00");
			graphics.drawArc(1,"#f00",[100,200,100,100,30*Math.PI/180,60*Math.PI/180])
		}
	</script>
</body>
</html>
