<!DOCTYPE html>
<html ng-app="shop">
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript" src="../node_modules/angular/angular.js"></script>
</head>
<body ng-controller="shopcar">
	<h1>价格</h1>
	<input type="num" ng-model="phone.price" />
	<h1>数量</h1>
	<input type="num" ng-model="phone.num" />
	<h1>邮费</h1>
	<input type="num" ng-model="postfe" />
	<h1>总价</h1>
	<div>{{total}}</div>
	<b>满100包邮</b>
	<script type="text/javascript">
		var shop=angular.module("shop",[]);
		shop.controller("shopcar",["$scope",function($scope){
			$scope.phone={
				price:5000,
				num:1
			}
			// $scope.price=5000;
			// $scope.num=1;
			$scope.postfe=10;
			$scope.total=$scope.price*$scope.num+$scope.postfe
			
			
			$scope.$watch('phone',function(newVal,oldVal){
				$scope.postfe=newVal.price>=100?0 : 10;
				$scope.total=$scope.phone.price*$scope.phone.num+$scope.postfe;
			},true)

			function aa(){
				this.name='aaaa';
				console.log('aaaaaaaa')
			}
			function bb(){
				console.log(this)
			}
			angular.bind(window,bb)();
		}])
	</script>
</body>
</html>
