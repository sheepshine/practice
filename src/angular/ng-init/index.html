<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title></title>
	<script type="text/javascript" src="../node_modules/angular/angular.js"></script>
	<style type="text/css">
		.active{color: red}
	</style>
</head>
<body>
	<ul ng-controller="haha">
		<li ng-repeat-start="data in listdate" class="{{$even?'active':''}}" ng-init="outindex=$index">
			<div ng-repeat="dataaaa in data" ng-init="inindex=$index">{{dataaaa}}:{{outindex}}{{inindex}}</div>
		</li>
		<div>aaaaaaaaa</div>
		<dir ng-repeat-end></dir>
		<div>{{random()}}</div>
	</ul>
	<script>
		var myApp=angular.module('myApp',[]);
		myApp.controller('haha', ['$scope', function($scope){
			$scope.listdate=[
				['a','b','c'],
				['d','e','f'],
				['g','h','i']
			]

			$scope.random=function(){
				console.log(222)
				return Math.random();
			}

			

			$scope.$watch($scope.random,function(){
				console.log(111)
			})
		}])
		
	</script>
</body>
</html>
