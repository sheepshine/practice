<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
	<div id="test">{{message}}{{info}}
	<button v-on:click="foo">按钮</button>
		a={{a}},
		b={{b}}
	</div>
	<script type="text/javascript">
		var vm=new Vue({
			el:"#test",
			data:{
				message:'hehe',
				info:'haha',
				a:1
			},
			methods:{
				foo:function(){
					this.info='HAHA'
				}
			},
			computed:{
				b:function(){
					return this.a+1
				}
			}
		})
		vm.$watch('info',function(){
			console.log("值发生变化")
		})
	</script>
</body>
</html>
