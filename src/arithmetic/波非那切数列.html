<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="http://cdn.bootcss.com/zepto/1.1.6/zepto.js"></script>
	<style type="text/css">
		
	</style>
</head>
<body>
	<input class="num" type="text" />
	<button class="submit">确定</button>
	<script type="text/javascript">
		$(".submit").click(function(){
			document.write(arr($(".num").val()))
		})

		function arr(num){
			var arr=[];
			arr[1]=1;
			arr[2]=1;
			if(num<3){
				arr[num]=1
			}else{
				for(var i=3;i<=num;i++){
					arr[i]=arr[i-1]+arr[i-2]
				}	
			}
			
			return arr[num]
		}
		
	</script>
</body>
</html>
